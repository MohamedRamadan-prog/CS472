<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NerdLuv</title>
    <link href="nerdluv.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<img id="nerdluv-img" src="images/nerdluv.png" alt="Nerd Luv">
<p class="heading-txt">Where meek geeks meet</p>


<form>
    <fieldset>
        <legend> New User Signup:</legend>

        <!--name here-->
        <p>
            <label class="label">Name:</label>
            <input type="text" name="name" maxlength="16">

            <!--gender here-->
        <p>
            <label class="label">Gender:</label>
            <label> <input type="radio" name="gender"/> Male </label>
            <label> <input type="radio" name="gender" checked=""/> Female</label>
        </p>
        <!--age here-->
        <p><label class="label">Age:</label>
            <input type="text" name="age" size="6" maxlength="2"/></p>
        <p>


            <label class="label">Personality type:</label>
            <label>
                <input type="text" name="age" size="6" maxlength="4"/>
            </label>
            <a href="http://www.humanmetrics.com/cgi-win/JTypes2.asp">
                (<span class="color">Don't know your type?</span>)</a>


        <p>
            <label class="label">Favourite OS:</label>
            <select name="Assignment">
                <option selected>Windows</option>
                <option>Mac OS X</option>
                <option>Linux</option>
            </select>
        </p>

        <p>
            <label class="label">Seeking age:</label>
            <input type="text" name="age" size="6" maxlength="2" placeholder="min"/>
            to
            <input type="text" name="age" size="6" maxlength="2" placeholder="max"/>
        </p>

        <input type="submit" name="submit" class="signup" value="Sign Up"/>

    </fieldset>
</form>


<p class="body-txt">This page is for single nerds to meet and date each other! Type in your personal information and
    wait for the nerdly luv to begin! Thank you for using our site.</p>
